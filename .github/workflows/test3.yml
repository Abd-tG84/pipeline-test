# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  check-list:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Print List
      id: print_list
      run: |
        echo "list=[dog, cat, bird]" >> $GITHUB_ENV
        echo "List: [dog, cat, bird]"

    - name: Check for 'cat'
      id: check_cat
      run: |
        myList=${{ env.list }}
        if python3 -c "import sys; print('${myList}'.count('cat') > 0)"; then
          echo "The list contains 'cat'"
          echo "cat_present=true" >> $GITHUB_ENV
        else
          echo "The list does not contain 'cat'"
          echo "cat_present=false" >> $GITHUB_ENV
        fi

    - name: Use Output Variable
      run: |
        catPresent=${{ env.cat_present }}
        if [[ "$catPresent" == "true" ]]; then
          echo "The value of cat_present is true - 'cat' is present in the list"
        else
          echo "The value of cat_present is false - 'cat' is not present in the list"
        fi
