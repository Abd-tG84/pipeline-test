# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  job1:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Step 1
        id: step1
        run: rm text.txt
        continue-on-error: true
      - name: Next Step
        env:
          STEP1_OUTCOME: ${{ steps.step1.outcome }}
        if: steps.step1.outcome != 'failure'
        run: | 
          echo "This is the next step"
          echo "Step 1 outcome: $STEP1_OUTCOME"
      - name: Post Step
        env:
          STEP1_OUTCOME: ${{ steps.step1.outcome }}
        if: steps.step1.outcome == 'failure'
        run: | 
          echo "This is the post step"
          echo "Step 1 outcome: $STEP1_OUTCOME"
  job2:
    needs: [job1]
    runs-on: ubuntu-latest
    if: needs.job1.result != 'failure'
    steps:
      - name: Step 2
        env:
          JOB1_OUTCOME: ${{ needs.job1.result }}
        run: |
          echo "This is Step 2"
          echo "Job 1 outcome: $JOB1_OUTCOME"
